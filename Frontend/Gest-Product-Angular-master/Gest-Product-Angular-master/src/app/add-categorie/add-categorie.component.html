<div class="container">
    <p></p>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form >
                        <div class="form-group">
                            <label for="nom">Nom</label>
                            <input ngModel placeholder="Nom" type="text"[(ngModel)]="newCategory.nom"
                            name="nom"  id="non" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="qt">Quantite</label>
                            <input ngModel placeholder="Quantite" type="number"[(ngModel)]="newCategory.qt" name="qt" id="qt" class="form-control">
                        </div>

                        <button class="btn btn-sm btn-primary"(click)="addCategory()">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
