<div class="container">
    <h2>Edit Categorie</h2>
    <div class="row">
        <div class="col-6 offset-3">
            <h4>Editing</h4>
            <div class="card">
                <div class="card-body" >
                    <form >
                        <div class="form-group">
                            <label for="nom">nom</label>
                            <input [(ngModel)]="currentCategory.nom" type="text" name="nom" id="nom" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="qt">Quantite</label>
                            <input [(ngModel)]="currentCategory.qt" name="qt" type="number" id="qt" class="form-control">
                        </div>
                        <button class="btn btn-sm btn-primary " type="submit" (click)="updateCategory()">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
