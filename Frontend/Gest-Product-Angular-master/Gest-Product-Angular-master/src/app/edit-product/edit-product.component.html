<div class="container">
  <p></p>
  <div class="row">
    <div class="col-6 offset-3">
      <h4>Editing</h4>
      <div class="card">
        <div class="card-body" >
          <form >
            <div class="form-group">
              <label for="nom">Nom</label>
              <input ngModel [(ngModel)]="currentProduit.nom" type="text" name="nom" id="nom" class="form-control">
            </div>
        
            <div class="form-group">
              <label for="quantite">Quantite</label>
              <input ngModel [(ngModel)]="currentProduit.quantite"  type="number" name="quantity" id="quantite" class="form-control">
            </div>
            <button class="btn btn-sm btn-primary" (click)="updateProduit()">Valider</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
